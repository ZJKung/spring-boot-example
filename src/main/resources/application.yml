server:
    port: 3000

spring:
    datasource:
        url: jdbc:postgresql://127.0.0.1:5432/customer
        username: admin
        password: password
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true
    main:
        web-application-type: 'servlet'
